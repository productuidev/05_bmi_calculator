<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Caculator</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="./main.js"></script>
</head>

<body>
  <h1>BMI 계산기</h1>
  <form onsubmit="onSubmit(event)" onreset="document.getElementById('res').style.display = 'none'">
    <div class="row">
      <div class="form-input">
        <label for="bmi-weight">몸무게(kg)</label>
        <input id="bmi-weight" class="input" name="bmi-weight" type="type" value="" placeholder="kg 단위">
      </div>

      <div class="form-input">
        <label for="bmi-height">신장(cm)</label>
        <input id="bmi-height" class="input" name="bmi-height" type="type" value="" placeholder="cm 단위">
      </div>

      <div class="form-button">
        <button type="submit" class="btn-result">결과</button>
      </div>
    </div>
  </form>

  <!-- 정상 -->
  <div id="res" class="row" style="display:none;">
    <div class="bmi-wrap normal">
      <progress class="bmi-progress" value="20" min="0" max="100"></progress>
      <div class="bmi-message">
        <p class="main">당신의 BMI는 <strong class="msg-color">20.00</strong> 입니다.</p>
        <p class="sub"><strong class="msg-color">정상</strong> 입니다.</p>
      </div>
      <div class="row">
        <button type="reset" class="btn-result">초기화</button>
      </div>
    </div>
  </div>
