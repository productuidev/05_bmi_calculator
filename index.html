<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Caculator</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <script src="./main.js"></script>
</head>

<body>
  <form onsubmit="event.preventDefault();consoloe.log('submit')">
    <div class="row">
      <div class="form-input">
        <label for="bmi-weight">몸무게(kg)</label>
        <input id="bmi-weight" class="input" name="bmi-weight" type="text" value="" placeholder="kg 단위">
      </div>

      <div class="form-input">
        <label for="bmi-height">신장(cm)</label>
        <input id="bmi-height" class="input" name="bmi-height" type="text" value="" placeholder="cm 단위">
      </div>

      <div class="form-button">
        <button type="submit" class="btn-result" onclick="event.preventDefault()">결과</button>
      </div>
    </div>
  </form>

  <!-- 정상 -->
  <div class="row">
    <div class="bmi-message normal">
      <p class="main">당신의 BMI는 <span class="msg-color">20.00</span> 입니다.</p>
      <p class="sub"><span class="msg-color">정상</span> 입니다.</p>
    </div>
  </div>

  <!-- 과체중 -->
  <div class="row">
    <div class="bmi-message overweight">
      <p class="main">당신의 BMI는 <span class="msg-color">40.00</span> 입니다.</p>
      <p class="sub"><span class="msg-color">과체중</span> 입니다.</p>
    </div>
  </div>

  <!-- 저체중 -->
  <div class="row">
    <div class="bmi-message underweight">
      <p class="main">당신의 BMI는 <span class="msg-color">14.00</span> 입니다.</p>
      <p class="sub"><span class="msg-color">저체중</span> 입니다.</p>
    </div>
  </div>

</body>
</html>
